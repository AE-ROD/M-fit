<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - M-Fit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="restablecerContrasena.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><a href="index.html" class="logo-link"><span class="m-red">M</span>-Fit</a></h1>
        </div>
        <div class="slogan">
            <p>Recuperemos tu cuenta</p>
        </div>
        <form class="recover-form">
            <p>Ingresa tu correo electrónico para que podamos ayudarte a recuperar tu contraseña o cuenta.</p>
            <input type="email" id="recover-email" placeholder="Ejemplo@gmail.com" required class="alias-input">
            <button type="submit" class="submit-button">&#8594;</button>
        </form>
        <div class="footer-text">
            <p>Since 2024.</p>
        </div>
    </div>
</body>
</html>
