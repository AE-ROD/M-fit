<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - M-Fit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validarCampos.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span class="m-red">M</span>-Fit</h1>
        </div>
        <div class="slogan">
            <p>Creemos tu cuenta</p>
        </div>
        <form class="create-account-form" id="create-account-form">
            <label for="email">¿Cuál correo quieres asociar a M-Fit?</label>
            <input type="email" id="email" placeholder="Ejemplo@gmail.com" required>
            
            <label for="confirm-email">Ingresa de nuevo el correo que quieres usar</label>
            <input type="email" id="confirm-email" placeholder="Ejemplo@gmail.com" required>
            
            <label for="password">¿Cuál será tu contraseña?</label>
            <input type="password" id="password" placeholder="**********" required>

            <div class="password-rules">
                <p>- Debe contener <span class="highlight">al menos 8 caracteres.</span></p>
                <p>- Debe contener <span class="highlight">una letra Mayúscula.</span></p>
                <p>- Debe contener <span class="highlight">una letra minúscula.</span></p>
                <p>- Debe contener <span class="highlight">un carácter especial.</span></p>
                <p>- Debe contener <span class="highlight">al menos un número.</span></p>
            </div>
            <button type="submit" class="submit-button">&#8594;</button>
        </form>
        <div class="footer-text">
            <p>Since 2024.</p>
        </div>
    </div>
</body>
</html>
