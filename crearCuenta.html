<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - M-Fit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validarCampos.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("create-account-form");
            const emailInput = document.getElementById("email");
            const confirmEmailInput = document.getElementById("confirm-email");
            const passwordInput = document.getElementById("password");
            const submitButton = document.querySelector(".submit-button");

            submitButton.addEventListener("click", function (e) {
                e.preventDefault();

                // Validar que los correos coincidan y no estén vacíos
                if (emailInput.value === "" || confirmEmailInput.value === "" || emailInput.value !== confirmEmailInput.value) {
                    alert("Por favor, asegúrate de que ambos correos estén llenos y coincidan.");
                    return;
                }

                // Validar la seguridad de la contraseña
                const password = passwordInput.value;
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*-])[A-Za-z\d!@#\$%\^&\*-]{8,}$/;

                if (password === "" || !passwordRegex.test(password)) {
                    alert("La contraseña no cumple con los requisitos. Debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula, un número y un carácter especial.");
                    return;
                }

                // Si todo es válido, redirigir a alias.html
                window.location.href = "alias.html";
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><a href="index.html" class="logo-link"><span class="m-red">M</span>-Fit</a></h1>
        </div>
        <div class="slogan">
            <p>Creemos tu cuenta</p>
        </div>
        <form class="create-account-form" id="create-account-form">
            <label for="email">¿Cuál correo quieres asociar a M-Fit?</label>
            <input type="email" id="email" placeholder="Ejemplo@gmail.com" required>
            
            <label for="confirm-email">Ingresa de nuevo el correo que quieres usar</label>
            <input type="email" id="confirm-email" placeholder="Ejemplo@gmail.com" required>
            
            <label for="password">¿Cuál será tu contraseña?</label>
            <input type="password" id="password" placeholder="**********" required>

            <div class="password-rules">
                <p>- Debe contener <span class="highlight">al menos 8 caracteres.</span></p>
                <p>- Debe contener <span class="highlight">una letra Mayúscula.</span></p>
                <p>- Debe contener <span class="highlight">una letra minúscula.</span></p>
                <p>- Debe contener <span class="highlight">un carácter especial.</span></p>
                <p>- Debe contener <span class="highlight">al menos un número.</span></p>
            </div>
            <button type="button" class="submit-button">&#8594;</button>
        </form>
        <div class="footer-text">
            <p>Since 2024.</p>
        </div>
    </div>
</body>
</html>
