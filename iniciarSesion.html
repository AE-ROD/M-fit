<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - M-Fit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Bienvenida de nuevo</h1>
            <h1><a href="index.html" class="logo-link"><span class="m-red">M</span>-Fit</a></h1>
        </div>
        <form class="login-form">
            <label for="email">Ingresa tu correo!</label>
            <input type="email" id="email" placeholder="Ejemplo@gmail.com" required>
            
            <label for="password">¿Cuál será tu contraseña?</label>
            <input type="password" id="password" placeholder="**********" required>

            <div class="help-links">
                <p>¿Problemas para iniciar sesión? <a href="restablecerContrasena.html" class="highlight">Restablece tu contraseña aquí!</a></p>
                <p>¿Aún no tienes tu cuenta? <a href="crearCuenta.html" class="highlight">Crea una aquí!</a></p>
            </div>
            <button type="submit" class="submit-button">&#8594;</button>
        </form>
        <div class="footer-text">
            <p>Since 2024.</p>
        </div>
    </div>
</body>
</html>
